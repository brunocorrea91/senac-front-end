<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
			<title>UC12-Formulario</title>
			<meta name="description" content="UC12- Aula11">
			<meta name="keywords" content="HTML,CSS,XML,JavaScript">
			<meta name="author" content="Prof. Jair Ferraz">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="icon" type="image/icon" href="./imagens/favicon.png"/>
			<link rel="stylesheet" href="estilo.css"/>
			<!-- Estilo da página -->
		</head>

		<body>
			<header>
				<h1> Formulário de Contato</h1>
			</header>
			<div class="container">
				<form>
					<div class="row">
						<div class="col_1">
							<label for="nome">Nome: </label>
						</div>
						<div class="col_2">
						<input type="text" id="nome" name="nome" placeholder="Nome aqui..."/>
					</div>
					</div>
					<div class="row">
						<div class="col_1">
							<label for="e-mail">E-mail: </label>
						</div>
						<div class="col_2">
						<input type="email" id="email" name="email" placeholder="e-mail aqui..."/>
					</div>
						</div>
					<div class="row">
						<div class="col_1">
							<label for="cidade">Cidade: </label>
						</div>
						<div class="col_2">
						<select id="cidade" name="cidade">
							<option value="">Selecione..</option>
							<option value="POA">Porto Alegre</option>
							<option value="GRV">Gravataí</option>
							<option value="CAC">Cachoeirinha</option>
							<option value="CAN">Canoas</option>
						</select>
						</div>
					</div>
					<div class="row">
						<div class="col_1">
							<label for="msg">Deixe sua opinião:</label>
						</div>
						<div class="col_2">
							<textarea id="msg" name="msg" placeholder="Sua opinião aqui..."></textarea>
					</div>
					</div>
					<div class="row">
						<input type="reset" value="Limpar"/>
						<input type="submit" value="Enviar"/>
					</div>
					
				</form>
				</div>	
		</body>
</html>
